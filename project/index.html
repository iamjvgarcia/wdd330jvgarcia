<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>E Journal</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <h1><i class="fa fa-book"></i>My Journals</h1>
            </div>
            <div class="filter-buttons">
                <div class="list-view-button"><i class="fa fa-bars" aria-hidden="true"></i></div>
                <div class="grid-view-button"><i class="fa fa-th-large" aria-hidden="true"></i></div>
            </div>
        </div>

        <div class="content">

            <div class="list list-view-filter notes">
                <ul id="notes"></ul>
            </div>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <span></span>
                <span></span>
            </div>
        </div>

        <form class="journal-editor">
            <h2 id="journal-editor-title">Create Journal</h2>
            <ul>
                <li><input type="text" class="entry-title" placeholder="Give your entry a title..."></li>
                <li><textarea class="entry-textbox" placeholder="Start clearing out your head..."></textarea></li>
                <br>
                <li><button type="submit" class="save-button">Submit</button></li>
            </ul>
        </form>

    </div>
    <script src="js/index.js"></script>
</body>

</html>
