<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>E Journal</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <h1><i class="fa fa-book"></i>My Journals</h1>
            </div>
            <div class="filter-buttons">
                <div class="list-view-button"><i class="fa fa-bars" aria-hidden="true"></i></div>
                <div class="grid-view-button"><i class="fa fa-th-large" aria-hidden="true"></i></div>
            </div>
        </div>

        <div class="content">

            <ul class="list list-view-filter" id="journal-list">
                <span class="date-updated">Last updated: </span>
        </ul>
        <div class="toggle-container">
            <div class="toggle">
                <span></span>
                <span></span>
            </div>
        </div>

        <form class="create-journal">
            <h2 id="create-title">Create Journal</h2>
            <input type="text" class="entry-title" placeholder="Give your entry a title...">
            <br>
            <button type="submit" class="save-button">Submit</button>
        </form>

    </div>
</div>
    <script src="js/index.js"></script>
    <script src="js/create.js"></script>
</body>

</html>
